<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>첸토 스위치 도우미 🎲</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #2c3e50;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      text-shadow: 1px 1px 2px #fff;
    }
    .instructions {
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      padding: 15px 20px;
      max-width: 600px;
      margin-bottom: 25px;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .instructions h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #e74c3c;
    }
    .board {
      display: flex;
      gap: 12px;
      margin: 25px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .slot {
      width: 60px;
      height: 90px;
      border-radius: 12px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: #34495e;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .slot:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    .slot input {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #34495e;
      background: transparent;
    }
    .slot input:focus {
      outline: none;
      background: #ecf0f1;
    }
    .controls {
      margin-top: 20px;
      text-align: center;
    }
    input[type=number] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 120px;
      text-align: center;
    }
    button {
      padding: 10px 18px;
      margin-left: 10px;
      background: #ff7675;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: #d63031;
      transform: scale(1.05);
    }
    #result {
      margin-top: 25px;
      padding: 15px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-size: 18px;
      color: #2c3e50;
      min-width: 250px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>첸토 스위치 도우미 🎲</h1>

  <div class="instructions">
    <h2>📖 사용법</h2>
    <ol>
      <li>아래 10개의 칸이 플레이어의 카드 자리를 의미합니다.</li>
      <li>알려진(공개된) 카드는 숫자를 직접 입력하세요.</li>
      <li>아직 뒤집힌(비공개) 카드는 비워두세요.</li>
      <li><b>새 카드 숫자</b>를 입력한 후 <b>추천받기</b> 버튼을 누르세요.</li>
      <li>추천된 자리에 교체하거나, 없으면 "버리세요"라고 안내됩니다.</li>
    </ol>
  </div>

  <div class="board">
    <div class="slot"><input id="c0" placeholder="?" /></div>
    <div class="slot"><input id="c1" placeholder="?" /></div>
    <div class="slot"><input id="c2" placeholder="?" /></div>
    <div class="slot"><input id="c3" placeholder="?" /></div>
    <div class="slot"><input id="c4" placeholder="?" /></div>
    <div class="slot"><input id="c5" placeholder="?" /></div>
    <div class="slot"><input id="c6" placeholder="?" /></div>
    <div class="slot"><input id="c7" placeholder="?" /></div>
    <div class="slot"><input id="c8" placeholder="?" /></div>
    <div class="slot"><input id="c9" placeholder="?" /></div>
  </div>

  <div class="controls">
    <input id="new_card" type="number" placeholder="새 카드">
    <button onclick="runPython()">추천받기</button>
  </div>

  <div id="result">추천 결과가 여기에 표시됩니다.</div>

  <script>
    async function runPython() {
      let pyodide = await loadPyodide();

      let cards = [];
      for (let i = 0; i < 10; i++) {
        let val = document.getElementById("c" + i).value;
        if (val === "" || val === "?") {
          cards.push("None");
        } else {
          cards.push(val);
        }
      }

      let new_card = document.getElementById("new_card").value;

      let code = `
import json

def best_move(cards, new_card):
    candidates = []
    for i in range(len(cards)):
        if cards[i] is None:
            left = cards[i-1] if i > 0 and cards[i-1] is not None else -float("inf")
            right = cards[i+1] if i < len(cards)-1 and cards[i+1] is not None else float("inf")
            if left < new_card < right:
                gap = min(new_card - left, right - new_card)
                candidates.append((gap, i))
    if candidates:
        best_pos = min(candidates)[1]
        return f"새 카드 {new_card} → {best_pos+1}번째 자리에 교체하세요"
    else:
        return f"새 카드 {new_card}는 어디에도 맞지 않습니다. 버리세요."

cards = [int(x) if x not in ["None", ""] else None for x in ${JSON.stringify(cards)}]
new_card = int(${new_card})
result = best_move(cards, new_card)
json.dumps(result)
      `;

      let result = await pyodide.runPythonAsync(code);
      document.getElementById("result").innerText = JSON.parse(result);
    }
  </script>
</body>
</html>
